<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculating OldSchool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap');
        </style> 
</head>
<body>
<div class="flex-container">
    
<div class="calculator">
    <div class="brand"><strong>Calcutron 6000</strong></div>
    <div class="brand"></div>
    <div class="board">
        
        <div class="previousNumber"></div>
        <div class="currentNumber"></div>
    
    <div class="flexOp">
        <button id="btnAdd"class="operator">+</button>
        <button id="btnSub"class="operator">-</button>
        <button id="btnMult"class="operator">x</button>
        <button id="btnDiv"class="operator">/</button>
        <button id="btnClear"class="operator">c</button>
    
    </div>

    <div class="numBox1">
        <button id="btn9"class="number">9</button>
        <button id="btn9"class="number">8</button>
        <button id="btn8"class="number">7</button>
     </div>

    <div class="numBox2">
        <button id="btn7"class="number">6</button>
        <button id="btn6"class="number">5</button>
        <button id="btn5"class="number">4</button>
    </div>
        
    <div class="numBox3">
        <button id="btn4"class="number">3</button>
        <button id="btn3"class="number">2</button>
        <button id="btn2"class="number">1</button>
    </div>

    <div class="numBox4">
        
        <button id="btnDec">.</button>
        <button id="btn0"class="number">0</button>
        
        <button id="btnEqual"class="operator">=</button>
    </div>
    </div>
   
    </div>
   </div> 
</div>
        

</body>
</html>
